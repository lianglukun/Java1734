<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
申请表
<form action="spml.html" method="post">
姓名：<input name="l1" type="text"/><br />
密码：<input name="l2" type="password"/><br />
照片：<input name="l3" type="file" /><br />
感兴趣的职位：<br /><input type="radio" name="k1" value="Web设计" checked="checked" />Web设计
<input type="radio" name="k1" value="Web开发" />Web开发<br />
向往的城市：<br /><select name="j1">
<option value="" selected="selected">[选择城市]</option>
     <option value="0">河南</option>
     <option value="1">上海</option>
     <option value="2">四川</option>
     <option value="3">重庆</option>
</select>
协议：<br />
<textarea  name="p1"  cols="10"  rows="10"> 
 求职信息必须真实、准确，本网站只负责向企业推荐。
</textarea>
<input type="checkbox" name="b1" value="我认真阅读并接受以上协议。" checked="checked" />我认真阅读并接受以上协议。<br />
经验：<br />
<select name="j2">
<option value="" selected="selected">无经验</option>
     <option value="0">有经验</option>
</select><br />
<input type="submit" disabled="disabled"/>&nbsp;&nbsp;
<input type="reset" value="重置" />
</form>
</body>
</html>
